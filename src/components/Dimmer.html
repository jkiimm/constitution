<div on:click="close()" class="{{ className }}"></div>

<script>
  import sidenav from '../scripts/Sidenav';

  export default {
    methods: {
      close() {
        sidenav.set({ className: 'sidenav' });
        this.set({ className: 'screen' });
      }
    }
  };

</script>

<style>
  .screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    background: rgba(0, 0, 0, 0.4);
    opacity: 0;
    transition: opacity 0.4s;
    will-change: opacity;
  }

  .screen--active {
    width: 100%;
    height: 100%;
    opacity: 1;
  }
</style>
